<!DOCTYPE html>
<html lang="pt-BR"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quem sou</title><link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --cor-fundo: #0c0c0c;
    --cor-texto: #f4f4f4;
    --cor-hover: #ff0080;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    text-align: center;
    font-family: 'Urbanist', sans-serif;
    background-color: var(--cor-fundo);
    background-image: url('site_background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    color: var(--cor-texto);
  }
  nav {
    background-color: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
  }
  .nav-links {
    display: flex;
    gap: 4rem;
  }
  nav a {
    color: var(--cor-texto);
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    transition: color 0.3s ease;
  }
  nav a:hover, nav a.active {
    color: var(--cor-hover);
  }
  .hamburger-menu {
    display: none; /* Escondido no desktop */
    cursor: pointer;
  }
  section {
      text-align: center;
    padding: 3rem 2rem;
    max-width: 1000px;
    margin: auto;
    border-radius: 8px;
  }
  .placeholder {
    background-color: #333;
    height: 300px;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
  }
  .side-by-side {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
  }
  .side-by-side .placeholder {
    flex: 1 1 300px;
    height: 200px;
  }
  .side-by-side .text {
    flex: 1 1 300px;
  }

  /* --- INÍCIO DA SEÇÃO RESPONSIVA --- */
  @media (max-width: 768px) {
    nav {
      justify-content: flex-start; /* Alinha o conteúdo (hamburger) à esquerda */
      padding: 1.5rem;
      z-index: 1000; /* Garante que o menu fique sobre o conteúdo */
    }
    .hamburger-menu {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 2rem;
      height: 2rem;
      background: transparent;
      border: none;
      padding: 0;
      z-index: 10;
    }
    .hamburger-menu span {
      width: 2rem;
      height: 0.25rem;
      background: var(--cor-texto);
      border-radius: 10px;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background-color: rgba(0,0,0,0.95);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
      padding: 0;
    }
    .nav-links.active {
      max-height: 300px; /* Altura suficiente para os links */
      padding: 1.5rem 0;
    }
    section {
      padding: 3rem 1rem;
    }
    section img[src="placeholders/minha-foto.png"] {
      width: 70% !important;
    }
  }
  /* --- FIM DA SEÇÃO RESPONSIVA --- */

</style>
</head>
<body>
<nav>
  <button class="hamburger-menu" aria-label="Abrir menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="nav-links">
    <a href="index.html">Início</a>
    <a href="quem-sou.html" class="active">Quem sou</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="contato.html">Contato</a>
  </div>
</nav>
<section>
  <br>
  <img src="placeholders/minha-foto.png" alt="Imagem de destaque" style="max-width:1000px; width:40%; height: auto; border-radius: 8px;">
  <br>  <br>  <br>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
</section>

<script>
  const hamburger = document.querySelector('.hamburger-menu');
  const navLinks = document.querySelector('.nav-links');
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>
</body>
</html>
