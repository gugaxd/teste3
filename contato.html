<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #0c0c0c;
      --cor-texto: #f4f4f4;
      --cor-acento-rosa: #ff0080;
      --cor-acento-ciano: #00f9ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: var(--cor-fundo);
      background-image: url('site_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: var(--cor-texto);
      text-align: center;
    }
    nav {
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    .nav-links {
      display: flex;
      gap: 4rem;
    }
    nav a {
      color: var(--cor-texto);
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a.active {
      color: var(--cor-acento-rosa);
    }
    .hamburger-menu {
      display: none; /* Escondido no desktop */
      cursor: pointer;
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    /* --- INÍCIO DA SEÇÃO RESPONSIVA --- */
    @media (max-width: 768px) {
      nav {
        justify-content: flex-start; /* Alinha o conteúdo (hamburger) à esquerda */
        padding: 1.5rem;
      }
      .hamburger-menu {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 2rem;
        height: 2rem;
        background: transparent;
        border: none;
        padding: 0;
        z-index: 10;
      }
      .hamburger-menu span {
        width: 2rem;
        height: 0.25rem;
        background: var(--cor-texto);
        border-radius: 10px;
      }
      .nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        background-color: rgba(0,0,0,0.95);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        padding: 0;
      }
      .nav-links.active {
        max-height: 300px; /* Altura suficiente para os links */
        padding: 1.5rem 0;
      }
      section {
        padding: 3rem 1rem;
      }
    }
    /* --- FIM DA SEÇÃO RESPONSIVA --- */

  </style>
</head>
<body>
  <nav>
    <button class="hamburger-menu" aria-label="Abrir menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links">
      <a href="index.html">Início</a>
      <a href="quem-sou.html">Quem sou</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html" class="active">Contato</a>
    </div>
  </nav>
  <section style="text-align: center;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
  </section>

  <script>
    const hamburger = document.querySelector('.hamburger-menu');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
