<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-fundo: #0c0c0c;
      --cor-texto: #f4f4f4;
      --cor-acento-rosa: #ff0080;
      --cor-acento-ciano: #00f9ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Urbanist', sans-serif;
      background-color: var(--cor-fundo);
      background-image: url('site_background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: var(--cor-texto);
      text-align: center;
    }
    nav {
      background-color: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      gap: 4rem;
      padding: 2rem;
    }
    nav a {
      color: var(--cor-texto);
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--cor-acento-rosa);
    }
    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    /* --- INÍCIO DA SEÇÃO RESPONSIVA --- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1.5rem;
        padding: 1.5rem;
      }
      section {
        padding: 3rem 1rem;
      }
    }
    /* --- FIM DA SEÇÃO RESPONSIVA --- */

  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="quem-sou.html">Quem sou</a>
    <a href="portfolio.html">Portfólio</a>
    <a href="contato.html" class="active">Contato</a>
  </nav>
  <section style="text-align: center;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.</p>
  </section>
</body>
</html>
